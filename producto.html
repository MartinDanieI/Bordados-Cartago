<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-title-page">Detalle del Producto</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="./css/style.css?v=1.1">
    <link rel="stylesheet" href="./css/producto.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50">
       <header class="fixed top-0 left-0 w-full py-0 px-5 sm:px-5 header-pattern z-50 bg-white shadow-md">
    <div class="relative flex items-center justify-between h-16">

        <div class="lg:hidden">
            <button id="menu-button" class="p-2 text-black focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <nav class="hidden lg:flex items-center space-x-6 text-xs font-medium uppercase text-black">
            <a href="#" class="hover:text-gray-600" data-i18n="nav_men">Hombres</a>
            <a href="#" class="hover:text-gray-600" data-i18n="nav_women">Mujeres</a>
            <a href="#" class="hover:text-gray-600" data-i18n="nav_accessories">Accesorios</a>
        </nav>

        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
            <a href="./index.html">
                <img src="/img/logo.jpg" alt="Logo de Flor Bordados y Calados" class="h-12">
            </a>
        </div>

        <div class="flex items-center space-x-4 text-xs font-medium uppercase text-black">
            <div class="relative">
                <div class="hidden lg:flex items-center space-x-2">
                    <button onclick="setLanguage('es')" class="font-bold hover:text-blue-600">ES</button>
                    <span class="text-gray-300">|</span>
                    <button onclick="setLanguage('en')" class="font-bold hover:text-blue-600">EN</button>
                    <span class="text-gray-300">|</span>
                    <button onclick="setLanguage('it')" class="font-bold hover:text-blue-600">IT</button>
                    <span class="text-gray-300">|</span>
                    <button onclick="setLanguage('pt')" class="font-bold hover:text-blue-600">PT</button>
                </div>
                <button id="language-menu-button" class="lg:hidden flex items-center space-x-1 font-bold p-2">
                    <i class="fa-solid fa-globe"></i>
                    <span id="current-lang-mobile">ES</span>
                    <i class="fa-solid fa-chevron-down text-xs"></i>
                </button>
                <div id="language-menu" class="hidden absolute top-full right-0 mt-2 w-32 bg-white rounded-md shadow-lg z-20">
                    <a href="#" onclick="setLanguage('es')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Español</a>
                    <a href="#" onclick="setLanguage('en')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">English</a>
                    <a href="#" onclick="setLanguage('it')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Italiano</a>
                    <a href="#" onclick="setLanguage('pt')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Português</a>
                </div>
            </div>

        </div>
    </div>

    <div id="mobile-menu" class="hidden lg:hidden">
        <nav class="flex flex-col space-y-4 pt-2 pb-4 text-sm uppercase text-black">
            <a href="#" class="hover:text-gray-600 px-2" data-i18n="nav_men">Hombres</a>
            <a href="#" class="hover:text-gray-600 px-2" data-i18n="nav_women">Mujeres</a>
            <a href="#" class="hover:text-gray-600 px-2" data-i18n="nav_accessories">Accesorios</a>
        </nav>
    </div>
</header>

    <main class="container mx-auto max-w-6xl p-6 mt-20">
        
        <div class="bg-white rounded-lg shadow-xl p-8 flex flex-col lg:flex-row gap-8">
            
            <div class="lg:w-1/2 flex flex-col items-center">
                <img id="product-main-image" src="" alt="Imagen del producto" class="rounded-lg shadow-md w-full h-auto object-cover">
                </div>

            <div class="lg:w-1/2 flex flex-col justify-center">
                <h1 id="product-title" class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2"></h1>
                <p id="product-code" class="text-gray-500 text-sm mb-4"></p>
                
                <div class="description-section mb-6">
                    <h2 class="text-xl font-bold text-gray-700 mb-2">Descripción</h2>
                    <p id="product-description" class="text-gray-600 text-base leading-relaxed"></p>
                </div>
                
                <div class="price-section mb-6">
                    <p class="text-xl font-bold text-gray-800">Precio: <span id="product-price"></span></p>
                </div>

                <div class="options-section mb-6">
                    <div class="sizes-container mb-4">
                        <h3 class="text-lg font-bold text-gray-700 mb-2">Tallas disponibles:</h3>
                        <div id="sizes-list" class="flex flex-wrap gap-2">
                            </div>
                    </div>
                    
                    <div class="colors-container">
                        <h3 class="text-lg font-bold text-gray-700 mb-2">Colores disponibles:</h3>
                        <div id="colors-list" class="flex flex-wrap gap-2">
                            </div>
                    </div>
                </div>
                
                <a href="https://api.whatsapp.com/send?phone=573154423296" target="_blank" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-full text-center transition duration-300 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <i class="fa-brands fa-whatsapp mr-2"></i> CONTACTENOS
                </a>
            </div>
            
        </div>
    </main>

    <script src="./js/loadProduct.js"></script>

</body>
</html>
